name: Deploy Docusaurus site to GitHub Pages

on:
  push:
    branches:
      - 001-humanoid-textbook # Change this to your project's default branch

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build website
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          # The following is important to ensure Docusaurus deployments work correctly
          # It clears out gh-pages branch before deploying, preventing stale files
          force_orphan: true
